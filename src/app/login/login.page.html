<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-login">
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-list-header>
          
          <ion-title>Ingrese sus datos</ion-title>
        </ion-list-header>

        <ion-item>
          <ion-input
            formControlName="usuario"
            label="Nombre de Usuario"
            labelPlacement="floating"
            [clearInput]="true"
            fill="solid"
            placeholder="Ej: MarcoGarcia">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="password"
            formControlName="contrasenia"
            fill="solid"
            label="Contraseña"
            labelPlacement="floating"
            [clearInput]="true"
            placeholder="*********">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-button expand="full" color="primary" size="medium" shape="round" type="submit" [disabled]="login.invalid">
            Ingresar
          </ion-button>
        </ion-item>

        <ion-item>
          <a [routerLink]="['/rest-contra']">Olvidé mi contraseña</a>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
