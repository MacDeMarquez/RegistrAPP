<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>

    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title expand="block">Ingrese sus credenciales</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input
    type="text"
    [(ngModel)]="nombre"
    fill="solid"
    label="Nombre de Usuario"
    labelPlacement="floating"
    errorText="Usuario inválido"></ion-input>
  </ion-item>
  
  

  <ion-item>
    <ion-input
    label="Contraseña"
    type="password"
    placeholder="*********"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="guardarNombre()" size="medium" shape="round" [routerLink]="['/menu-inicio']">
      Ingresar
    </ion-button>
  </ion-item>

  <ion-item>
    <a [routerLink]="['/rest-contra']">Olvidé mi contraseña</a>
  </ion-item>
</ion-content>
