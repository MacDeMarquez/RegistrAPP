<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingrese sus credenciales</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input
    type="email"
    fill="solid"
    label="Correo institucional"
    labelPlacement="floating"
    helperText="Ingrese un correo válido"
    errorText="Correo inválida"
    ngModel
    email></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
    label="Contraseña"
    type="password"
    value="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button size="12" expand="block" shape="round" [routerLink]="['/menu-inicio']">
      Ingresar
    </ion-button>
  </ion-item>

  <ion-item>
    <a [routerLink]="['/rest-contra']">Olvidé mi contraseña</a>
  </ion-item>
</ion-content>
