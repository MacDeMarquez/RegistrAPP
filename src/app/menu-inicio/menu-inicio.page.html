<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Men√∫ Principal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-button size="large" shape="round" [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
        <h2>Home</h2>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button size="medium" shape="round" [routerLink]="['/login']">
        <ion-icon  name="person-outline"></ion-icon>
        <h5>Login</h5>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button size="medium" shape="round" [routerLink]="['/registro']">
        <ion-icon name="person-add-outline"></ion-icon>
        <h5>Registro</h5>
      </ion-button>
    </ion-item>

    
    

  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-footer>
