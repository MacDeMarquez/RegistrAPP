<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Horario alumnos</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu-inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Ramos y horarios</ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let ramo of ramos">
      {{ ramo.nombreramo }} {{ ramo.horario }}
    </ion-item>
  </ion-list>
</ion-content>
