<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-grid fixed class="ion-wrap">
      <ion-row>
        <ion-col size="3"><ion-img class="logo" [src]="logoapp"></ion-img></ion-col>
        <ion-col size="9"><ion-title class="title"><span style="color: gold;">Registr</span>App</ion-title></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-home">
    
    <ion-list>
      <ion-list-header>
        <ion-label class="bienvenida">¡Bienvenido a RegistrApp!<br>Elige cómo iniciar sesión:</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-button fill="clear"  size="large" [routerLink]="['/login']">
          <ion-icon  name="person-outline"></ion-icon>
          Login
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-button fill="clear" size="large" [routerLink]="['/registro']">
          <ion-icon name="person-add-outline"></ion-icon>
          Registro
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
