<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-content>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input label="Nombre" labelPlacement="floating" placeholder="Marco" type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellido" labelPlacement="floating" placeholder="Garcia" type="text" formControlName="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Correo" labelPlacement="floating" placeholder="correo@email.cl" type="email" formControlName="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre de Usuario" labelPlacement="floating" placeholder="ma.garcial" type="text" formControlName="nombreUsuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="ContraseÃ±a" labelPlacement="floating" placeholder="***********" type="password" formControlName="contrasena"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!registroForm.valid">Registrarse</ion-button>
    </form>
  </ion-content>
</ion-content>
